<!-- Page Content -->
<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>Doccure</span></h3>
                            </div>
                            <form action="index.html">
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="tel" name="tel" type="text" class="form-control floating">
                                    <label class="focus-label">Téléphone</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="mdp" name="mdp" type="password" class="form-control floating">
                                    <label class="focus-label">Mot de passe</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" href="forgot-password.html">Mot de passe oublié ?</a>
                                </div>
                                <button (click)="login()" class="btn btn-primary w-100 btn-lg login-btn" type="submit">Se connecter</button>
                                <div class="text-center dont-have">Don’t have an account? <a href="#" routerLink="/register">Register</a></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>

    </div>

</div>
<br/>
<!-- /Page Content -->
